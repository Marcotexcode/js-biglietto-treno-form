<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/syle.css">
    <title>Document</title>
</head>
<body>
    


    <div class="container">
        

        <main class="cont-section">

            <section class="cont-dati-input">
                <h2>calcola il prezzo del biglietto</h2>

                <div class="dati-input">
                    <div class="elementi-input">

                        <!-- nome utente -->
                        <div class="input">
                            <label for="nome">Nome Cognome</label>
                            <input type="text" id="nome" value="Pippo">
                        </div>

                        <!-- kilometri da percorrere -->
                        <div class="input">
                            <label for="km">Km da percorrere</label>
                            <input type="number" id="km">
                        </div>

                        <!-- fascia di eta -->
                        <div class="input">
                            <label for="eta">Fascia d'eta</label>
                            <select id="eta">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over65">Over65</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="button">
                        <button id="genera">Genera</button>
                        <button id="annulla">Annulla</button>
                    </div>
                </div>
            </section>




            <section class="cont-dati-output">
                <h2>il tuo biglietto</h2>
                <div class="dati-bigletto">

                </div>
            </section>

        </main>

       
    </div>











    <script src="js/script.js"></script>
</body>
</html>
